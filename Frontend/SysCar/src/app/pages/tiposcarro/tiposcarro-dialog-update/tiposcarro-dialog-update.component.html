<h1 mat-dialog-title class="title">Editar Categoria</h1>
<form>
    <h4>Cores</h4>
    <mat-form-field class="input">
        <input matInput placeholder="Nome da Categoria" [(ngModel)]="data.Descricao" name="Categoria">
    </mat-form-field>
</form>
<div mat-dialog-actions class="button">
    <button mat-raised-button mat-button (click)="updateTiposCarro()" color="primary" cdkFocusInitial>Salvar</button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
