<h1 mat-dialog-title>Editar categoria</h1>
<form>
    <mat-form-field class="input">
        <input matInput placeholder="Descrição*" [(ngModel)]="data.Descricao" name="Descrição">
    </mat-form-field>
</form>
<div mat-dialog-actions class="button">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button mat-button (click)="updateTiposCarro()" color="primary" cdkFocusInitial>Salvar</button>
</div>
