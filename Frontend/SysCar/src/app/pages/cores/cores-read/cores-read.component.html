<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cores">
        <!-- Id Column -->
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container> -->

        <!-- Descrição Column -->
        <ng-container matColumnDef="Descricao">
            <th mat-header-cell *matHeaderCellDef>Cores</th>
            <td mat-cell *matCellDef="let row">{{row.Descricao}}</td>
        </ng-container>


        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/cores/update/{{ row.id }}" class="edit" (click)="openDialogUpdate()">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/cores/delete/{{ row.id }}" class="delete" (click)="openDialogDelete()">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
