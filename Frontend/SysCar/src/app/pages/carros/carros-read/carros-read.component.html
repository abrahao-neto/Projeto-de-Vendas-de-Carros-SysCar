<div class="mat-elevation-z4">
    <table mat-table [dataSource]="carros">
        <!-- Id Column --> -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Nome do Carro Column -->
        <ng-container matColumnDef="NomeCarro">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.NomeCarro}}</td>
        </ng-container>

        <!-- Cor do Carro Column -->
        <ng-container matColumnDef="CoresCarroId">
            <th mat-header-cell *matHeaderCellDef>Cores</th>
            <td mat-cell *matCellDef="let row">{{row.CoresCarroId}}</td>
        </ng-container>

        <!-- Tipo do Carro Column -->
        <ng-container matColumnDef="TiposCarroId">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let row">{{row.TiposCarroId}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/carros/update/{{ row.id }}" class="edit" (click)="openDialogUpdate()">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/carros/delete/{{ row.id }}" class="delete" (click)="openDialogDelete()">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
                <!-- <a routerLink="/carros/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/carros/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
