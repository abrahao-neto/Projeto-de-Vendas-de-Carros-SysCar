<div class="mat-elevation-z4">
    <table mat-table [dataSource]="vendasCarro">
        <!-- Id Column -->
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container> -->

        <!-- Nome do Carro Column -->
        <ng-container matColumnDef="DataVendaCarro">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let row">{{row.DataVendaCarro}}</td>
        </ng-container>

        <!-- Cor do Carro Column -->
        <ng-container matColumnDef="ValorVendaCarro">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.ValorVendaCarro}}</td>
        </ng-container>

        <!-- Tipo do Carro Column -->
        <ng-container matColumnDef="AtivoVendaCarro">
            <th mat-header-cell *matHeaderCellDef>Venda-Ativa</th>
            <td mat-cell *matCellDef="let row">{{row.AtivoVendaCarro}}</td>
        </ng-container>

        <!-- Tipo do Carro Column -->
        <ng-container matColumnDef="CarrosId">
            <th mat-header-cell *matHeaderCellDef>Carro</th>
            <td mat-cell *matCellDef="let row">{{row.CarrosId}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/vendas-carro/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/vendas-carro/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
